<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- own css  -->
    <link rel="stylesheet" href="./style.css">
    <title>Hello, world!</title>
</head>

<body>



    <div class="container">
        <h2 class="text-center mt-5">Generate Fake profile</h2>
        <div class="row justify-content-center mt-3">
            <div class=" col-6 ">
                <div class="form-floating mb-3 ">
                    <input type="text" class="form-control " id="fullName" placeholder="name" value="">
                    <label for="fullName ">Enter Name</label>
                </div>
                <div class="form-floating mb-3 ">
                    <input type="email " class="form-control " id="email" placeholder="email" value="">
                    <label for="email ">Enter Email</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text " class="form-control " id="city" placeholder="city" value="">
                    <label for="city">Enter City</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text " class="form-control " id="country" placeholder="Password" value="">
                    <label for="country">Enter Country</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text " class="form-control " id="phone" placeholder="Password" value="">
                    <label for="phone">Enter Phone Number</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text " class="form-control " id="website" placeholder="Password" value="">
                    <label for="website">Website</label>
                </div>
                <div class="d-grid col mb-3">
                    <input type="file" accept="image/*" onchange="loadFile(event)">
                    <img class="output" />
                </div>
                <div class="d-grid gap-2 col-6 mx-auto mb-5">
                    <button class="btn btn-outline-success" id="btnNewData" type="button">New Fake Data</button>
                    <button class="btn btn-outline-success" id="btnGenerate" type="button">Generate</button>
                </div>
            </div>
        </div>
    </div>

    <div id="result" class="d-none">
        <h3 class="text-center mb-5">Generated Fake Data</h3>
        <div class="row justify-content-center">
            <div class="col-3">
                <h3>Image</h3>
                <img class="output" />
            </div>
            <div class="col-6">
                <h3>Your Info</h3>
                <h5 id="showResult" class="lineHeight"></h5>
            </div>
        </div>
    </div>
    <div id="printBtn" class="container d-none">
        <div class="row justify-content-center">
            <div class="col-3">
                <button onclick="window.print()">Print The Output</button>
            </div>
        </div>
    </div>


    <!-- faker.js CDN  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Faker/3.1.0/faker.min.js " integrity="sha512-/seDHxVfh1NvFUscAj8GsHQVZJvr2jjAoYsNL7As2FCaFHUHYIarl3sRCvVlFgyouVNiRgHIebyLKjpgd1SLDw==" crossorigin=" anonymous " referrerpolicy="no-referrer "></script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js " integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p " crossorigin="anonymous "></script>


    <!-- own js  -->
    <script src="./app.js "></script>
</body>

</html>
